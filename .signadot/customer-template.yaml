name: "@{git-branch}"
spec:
  description: sandbox for customer service
  cluster: demo
  labels:
    signadot/github-repo: "signadot/hotrod"
    signadot/github-pull-request: "@{github-pr}"
  forks:
  - forkOf:
      kind: Deployment
      name: customer
      namespace: hotrod
    customizations:
      images:
      - container: hotrod
        image: "@{image}"
  defaultRouteGroup:
    endpoints:
    - name: ep1-customer
      target: http://customer.hotrod.svc:8081
    - name: ep2-frontend
      target: http://frontend.hotrod.svc:8080
