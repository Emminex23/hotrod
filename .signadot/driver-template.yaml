name: "@{name}"
spec:
  description: sandbox for driver service
  cluster: demo
  labels:
    github-repo: "signadot/hotrod"
    github-pull-request: "@{github-pr}"
    branch: "@{branch}"
  forks:
  - forkOf:
      kind: Deployment
      name: driver
      namespace: hotrod
    customizations:
      images:
      - container: hotrod
        image: "@{image}"
  defaultRouteGroup:
    endpoints:
    - name: ep1-driver
      target: grpc://driver.hotrod.svc:8082
    - name: ep2-frontend
      target: http://frontend.hotrod.svc:8080
