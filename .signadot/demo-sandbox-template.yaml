name: demo-sandbox
spec:
  description: sandbox for location service
  cluster: demo-cluster
  labels:
    signadot/github-repo: "Emminex23/hotrod"
    signadot/github-pull-request: "@{github-pr}"
    branch: "@{branch}"
  forks:
  - forkOf:
      kind: Deployment
      name: location
      namespace: hotrod
    customizations:
      images:
      - container: hotrod
        image: "emminex23/hotrod-smart-test:@{tag}"
